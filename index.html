<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotune - Mood Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wave-container">
    <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 24 150 28" preserveAspectRatio="none">
        <defs>
            <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
            <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(43, 27, 97, 0.3)" />
            <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(135, 181, 227, 0.2)" />
            <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(72, 110, 219, 0.1)" />
            <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255, 255, 255, 0.05)" />
        </g>
    </svg>
</div>
    <div class="container">
        <h1 class="logo" id="musical-logo">
    <span>E</span><span>M</span><span>O</span><span>T</span><span>U</span><span>N</span><span>E</span>
</h1>

        <p class="question">How are you feeling today?</p>

        <div class="input-wrapper">
            <input type="text" class="search-bar" placeholder="missing someone">
            <button class="icon-btn" data-tooltip="Open camera for emotion recognition through facial expression">
                <img src="camera.png" alt="Camera Icon" class="camera-png">
            </button>
        </div>

        <div class="tags-container" id="emotion-tags">
        </div>

    </div>

    <script src="scripts.js"></script>
</body>
</html>
